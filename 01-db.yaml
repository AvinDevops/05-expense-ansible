- name: configuring mysql server
  hosts: db
  become: yes
  vars:
    login_host: db
  vars_prompt:
  - name: mysql_root_passwd
    prompt: please enter your password
    private: no
  tasks:
  - name: installing mysql-server
    ansible.builtin.dnf:
      name: mysql-server
      state: installed

  - name: enabiling and starting mysql service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: installing python mysql dependencies
    ansible.builtin.pip:
      name:
      - PyMySQL
      - cryptography
      executable: pip3.9

  - name: checking DB connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{mysql_root_passwd}}"
      login_host: "{{login_host}}"
    ignore_errors: yes
    register: mysql_output

  - name: print output
    ansible.builtin.debug:
      msg : "{{mysql_output}}"


